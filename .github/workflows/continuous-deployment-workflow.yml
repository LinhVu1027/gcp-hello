name: Continuous Deployment

on:
#  push:
#    branches:
#      - main
  workflow_dispatch:

jobs:
  build:
    name: Build with Gradle and JDK 17
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew clean build

  deploy_dev:
    name: Deploy / Dev GCP
    needs: [ build ]
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'
    uses: ./.github/workflows/cloudrun-deploy-reusable-workflow.yml
    with:
      ENVIRONMENT: Dev
      PROJECT_ID: linhvu-hello-gcp
      GAR_LOCATION: asia-southeast1 # Artifact Registry location
      REPOSITORY: gcp-hello-repository
      SERVICE: gcp-hello # CloudRun name
      REGION: asia-southeast1 # CloudRun region
    secrets:
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

  deploy_staging:
    name: Deploy / Staging GCP
    needs: [ build ]
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'
    uses: ./.github/workflows/cloudrun-deploy-reusable-workflow.yml
    with:
      ENVIRONMENT: Staging
      PROJECT_ID: linhvu-hello-gcp
      GAR_LOCATION: asia-southeast1 # Artifact Registry location
      REPOSITORY: gcp-hello-repository
      SERVICE: gcp-hello # CloudRun name
      REGION: asia-southeast1 # CloudRun region
    secrets:
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

  deploy_preprod:
    name: Deploy / PreProd GCP
    needs: [ deploy_staging ]
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'
    uses: ./.github/workflows/cloudrun-deploy-reusable-workflow.yml
    with:
      ENVIRONMENT: PreProd
      PROJECT_ID: linhvu-hello-gcp
      GAR_LOCATION: asia-southeast1 # Artifact Registry location
      REPOSITORY: gcp-hello-repository
      SERVICE: gcp-hello # CloudRun name
      REGION: asia-southeast1 # CloudRun region
    secrets:
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}